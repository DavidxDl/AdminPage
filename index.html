<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class="logoImg" src="./imgs/view-dashboard.svg" alt="">
            
            <div class="logo">
                <span>Dashboard</span>
            </div>
            <div class="svgs">
                <a href="#"><img src="./imgs/home.svg" alt="" class="navImg 1"></a>
                <a href="#"><img src="./imgs/card-account-details-outline.svg" alt="" class="navImg 2"></a>
                <a href="#"><img src="./imgs/message.svg" alt="" class="navImg 3"></a>
                <a href="#"><img src="./imgs/history.svg" alt="" class="navImg 4"></a>
                <a href="#"><img src="./imgs/file-multiple.svg" alt="" class="navImg 5"></a>
                <a href="#"><img src="./imgs/account-group-outline.svg" alt="" class="navImg 6"></a>
            </div>
            <div class="settingSvgs">
                <a href="#"><img src="./imgs/cog.svg" alt="navImg 7" class="navImg 7"></a>
                <a href="#"><img src="./imgs/help-box-outline.svg" alt="" class="navImg 8"></a>
                <a href="#"><img src="./imgs/shield-check-outline.svg" alt="" class="navImg 9"></a>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Communities</a></li>
                </ul>
            </div>
            <div class="settings">
                <ul class="settingsUi">
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="top">
                <img src="./imgs/magnify.svg" alt="" class="lupa">
                <input type="text" class="search">
                <img src="./imgs/bell-ring.svg" alt="" class="bell"> 
                <img src="./imgs/BigBoss.jpg" alt="" class="bigboss">
                <span class="bigbossName">Big boss</span>
            </div>
            <div class="bottom">
                <img src="./imgs/BigBoss.jpg" alt="" class="bigboss2">
                <div class="middle">
                    <span class="hi">Hi there,</span>
                    <span class="username">Big boss(@morgan)</span>
                </div>
                <button class="socialbtn new">New</button>
                <button class="socialbtn upload">Upload</button>
                <button class="socialbtn share">Share</button>
            </div>
        </div>
    </div>

</html>
